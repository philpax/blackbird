[package]
name = "blackbird"
version = "0.1.0"
edition = "2021"

[dependencies]
blackbird-core = { path = "../blackbird-core" }
blackbird-subsonic = { path = "../blackbird-subsonic" }

tracing = { workspace = true }
tracing-subscriber = { workspace = true }
serde = { workspace = true }

anyhow = "1.0.96"
egui = "0.31.0"
eframe = "0.31.0"
egui_extras = { version = "0.31.0", features = ["image"] }
image = { version = "0.25", default-features = false, features = [
    "jpeg",
    "png",
] }
egui-phosphor = "0.9.0"
