[package]
name = "blackbird"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.96"
tokio = { version = "1.43.0", features = ["full"] }
toml = "0.8.20"

blackbird-subsonic = { path = "../blackbird-subsonic" }

serde = { workspace = true }
egui = "0.31.0"
eframe = "0.31.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
egui_extras = { version = "0.31.0", features = ["image"] }
image = { version = "0.25", default-features = false, features = [
    "jpeg",
    "png",
] }
rodio = "0.20.1"
egui-phosphor = "0.9.0"
